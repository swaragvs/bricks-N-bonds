<style>
/* Margn and Padding Styles */
.margin-padding {

    margin: 20px 10px; /* top-bottom 20px, left-right 10px */

    padding-left: 10px; /* padding inside the button */
    padding-right: 10px; /* padding inside the button */
    padding-top: 10px; /* padding above the text */ 
    padding-bottom: 10px; /* padding below the text */


    background-color: #085501; /* light gray background */
    color: white; /* white text */
    font-size: 16px; /* font size */    
    border: 1px solid #ccc; /* light gray border */
    border-radius: 5px; /* rounded corners */
    cursor: pointer; /* pointer cursor on hover */
    transition: padding 0.3s,
                margin 0.3s; /* smooth transition for margin and padding */
}
.margin-padding:hover {

    margin: 20px 0px; /* top-bottom 20px, left-right 10px */

    padding-left: 20px; /* keep left padding on hover */
    padding-right: 20px; /* keep right padding on hover */
    
    background-color: #0a7501; /* darker gray background on hover */
}


</style>
<button class="margin-padding">One</button>
<button class="margin-padding">Two</button>   
<button class="margin-padding">Three</button>
