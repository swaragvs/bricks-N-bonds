<!DOCTYPE html>
<html>

<head>

    <title>Youtube. com Clone </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
   
    <style>
        p {
            font-family: 'Roboto', Arial;
            margin: 0 0;
        }
        .thumbnail {
            width: 300px;
            display: block;
        }

        .search-bar {
            width: 300px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 16px;
            display: block;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            margin-top: 0;
            margin-bottom: 12px;
            line-height: 20px;
        }

        .video-preview {
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }
        .channel-picture {
            width: 50px;
            height: 50px;
            overflow: hidden;
            display: inline-block;
        }
        .profile-picture {
           width: 40px;
           border-radius: 50px;
        }
        .video-info {
            width: 200px;
            display: inline-block;
            vertical-align: top;
            margin-left: 10px;
        }
        .thumbnail-row {
            margin-bottom: 12px;
            width: 300px;
            display: flex;
            justify-content: center;
        }
        .video-author {
            font-size: 12px;
            color: rgb(96, 96, 96);
            margin-bottom: 4px;
           
        }
        .video-sats {
            font-size: 12px;
            color: rgb(96, 96, 96);
        }
    </style>

    <head>

    <body>
        <input class="search-bar" type="text" placeholder="Search">


        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="Thumbnail 1">
            </div>
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="channel-pictures/channel-1.jpeg"></div>
                <div class="video-info">
                    <p class="video-title">
                        Talking Tech and AI width Google's CEO Sundar Pichai</p>
                    <p class="video-author"> 
                        Marques Brownlee </p>
                    <p class="video-sats">
                        3.4M views &#183; 6 months ago </p>
                </div>
            </div>
        </div>


        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="Thumbnail 2">
            </div>
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="channel-pictures/channel-2.jpeg"></div>
                <div class="video-info">
                    <p class="video-title">
                        Try Not To Laugh Challenge #9</p>
                    <p class="video-author"> 
                        Markiplier </p>
                    <p class="video-sats">
                        19M views Â· 4 years ago </p>
                </div>
            </div>
        </div>
    </body>
</head>
