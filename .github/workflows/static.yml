# .github/workflows/deploy.yml
# Auto-deploy "htmlcss/youtube" to GitHub Pages on push

name: ğŸš€ Deploy YouTube Clone to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload build files
        uses: actions/upload-pages-artifact@v3
        with:
          # ğŸ‘‡ This uploads only your HTML project folder
          path: 'htmlcss/youtube'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
