# .github/workflows/deploy.yml
# Smart Deployment Pipeline for GitHub Pages
# Author: Swarag VS | Project: bricks-N-bonds

name: 🚀 Deploy YouTube Clone to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup GitHub Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true  # ✅ Automatically enables Pages if not configured

      - name: 🏗️ Prepare deployment folder
        run: |
          mkdir deploy
          cp -r htmlcss/youtube/* deploy/
          # 👇 Rename Youtube.html → index.html for clean homepage access
          mv deploy/Youtube.html deploy/index.html

      - name: 📦 Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'   # Upload only the prepared deployment directory

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
